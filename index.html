<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="icon.png" rel="icon">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed13762aef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>



    <div class="form">

        <form>
            <h1>Contact Form</h1>
            <div class="row">
                <div class="input-data">
                    <input type="text" id="fname" required>
                    <label for="fname"><i class="fas fa-user"></i>Enter Your First Name</label>
                </div>
                <div class="input-data"> 
                    <input type="text" id="lname" required>
                    <label for="lname"><i class="fas fa-user"></i>Enter Your Last Name</label>
                </div>
            </div>

            <div class="input-data">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i>Enter Your Number</label>
            </div>
            <div class="input-data">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>Enter your Email</label>
            </div>
            <div class="input-data">
                <textarea id="msg" row="20" required></textarea>
                <label for="msg"><i class="fas fa-comments"></i>Enter your Massage</label>
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i>SUBMIT.</button>

        </form>
    </div>
</body>

</html>
